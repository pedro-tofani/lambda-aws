  auto-pull-request:
    name: CreatePullRequest
    runs-on: ubuntu-latest
    steps:
      - name: pull-request-action
        uses: vsoch/pull-request-action@1.0.18
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULL_REQUEST_BRANCH: "main"
          PULL_REQUEST_TITLE: Production Release
          PULL_REQUEST_BODY: |
            # Production Release
